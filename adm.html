<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Admission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="main-content"> 
    
        <section class="">
          <div class="container">
            <div class="section-content">
                          <div class="row">
                  
                <div class="col-md-8 col-md-offset-2">
                  <div class="admission_form">
                    
                  <form method="post" action="https://msit.edu.in/index.php/master/add_enq">
                    <div class="form-group">
                      <h3><strong>STUDENT ONLINE Admission FORM</strong></h3>
                      <br>
                      <label>Full Name  <span class="star"> *</span> </label>
                      <div class="row">
                        <div class="col">
                          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col">
                          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                        </div>
                      </div>
                    </div>
                  
                    <div class="form-group">
                      <label>Mobile No.  <span class="star"> *</span></label>
                   
                      <input type="tel" id="phone" name="mob" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" class="form-control" required="" fdprocessedid="viz2dn">
    
                    </div>
                     
                     <div class="form-group">
                      <label>Email Id  <span class="star"> *</span></label>
                      <input type="text" name="email" class="form-control" required="" fdprocessedid="f97zic">
                    </div>
                 
                      <div class="form-group">
                         <lebel><b>Choose Course</b><span class="star">*</span></lebel>
                         <br>
                         <select name="course" id="category" required="" class="form-control" fdprocessedid="dvpxfr">
                            <option selected="true" disabled="disabled">--Select Course--</option>
                            <option value="B.Tech in Computer Science &amp; Engineering">B.Tech in Computer Science &amp; Engineering</option>
                            <option value="B.Tech in Computer Science &amp; Engineering">B.Tech in Computer Science &amp; Engineering(Data Science)</option>
                            <option value="B.Tech in Computer Science &amp; Engineering">B.Tech in Computer Science &amp; Engineering(AI & ML)</option>
                            <option value="B.Tech in Computer Science &amp; Engineering">B.Tech in Computer Science &amp; Engineering(Cyber Security)</option>
                            <option value="B.Tech in Computer Science &amp; Engineering">B.Tech in Computer Science &amp; Business Systems</option>
                            <option value="B.Tech in Information Technology">B.Tech in Information Technology</option>
                            <option value="B.Tech in Electronics &amp; Communication Engineering">B.Tech in Electronics &amp; Communication Engineering</option>
                            <option value="B.Tech in Electrical Engineering">B.Tech in Electrical Engineering</option>
                            <option value="B.Tech in Mechanical Engineering">B.Tech in Mechanical Engineering</option>
                            <option value="B.Tech in Civil Engineering">B.Tech in Civil Engineering</option>
                            
                            <option value="BCA">BCA</option>
                            <option value="BBA">BBA</option>
                            <option value="M.Tech in Computer Science &amp; Engineering">M.Tech in Computer Science &amp; Engineering</option>
                            <option value="M.Tech in Civil Engineering">M.Tech in Civil Engineering</option>
                            <option value="M.Tech in Electronics &amp; Communication Engineering">M.Tech in Electronics &amp; Communication Engineering</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                          </select>
                        
                      </div>
               </form></div>
              
                 <div class="form-group">
                        <input type="submit" name="Submit" value="Submit" class="btn btn-primary" fdprocessedid="lp6nu8">
                  </div>     
                   
                    </div>
                </div>
              </div>
            </div>
          </section></div>
          <br>
          <div>
            <p class="modal-title text-uppercase">
             
                For admission feel free to contact our helpline number: <a href="tel:7044598807">+91 7044598807</a>
            </p>
          </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
